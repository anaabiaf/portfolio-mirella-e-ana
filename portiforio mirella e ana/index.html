<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portf√≥lio Ana e Mirella</title>
</head>
<body>
    <header>
        <div class="logo">
            Cupcake House
        </div>
        <div class="icon-cart">
            <img src="./img/imgcart.png" alt="Cart"/>
        </div>
    </header>
    <main>
        <div class="title">
            <h3>Enjoy tasty cupcakes</h3>
            <img src="./img/img00.png" alt="Cupcake"/>
        </div>
        <section id="trending">
            <div class="container">
                <div class="swiper tranding-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="./img/img00.png" alt="tranding"/>
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="./img/img02.png" alt="tranding"/>
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="./img/img03.png" alt="tranding"/>
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="./img/img04.png" alt="tranding"/>
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="./img/img05.png" alt="tranding"/>
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="./img/img06.png" alt="tranding"/>
                            </div>
                        </div>
                        <div class="swiper-slide tranding-slide">
                            <div class="tranding-slide-img">
                                <img src="./img/img07.png" alt="tranding"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="networks">
            <i class="bx bxl-instagram-alt bx-lg"></i>
            <i class="bx bxl-tiktok bx-lg"></i>
            <i class="bx bxl-facebook bx-lg"></i>
            <i class="bx bxl-youtube bx-lg"></i>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
